<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice Recognition</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Web Speech API</h1>
    </header>
    <main>
        <div class="container">
            <article>
                <h2>Simple Maths</h2>
                <form>
                    <input type="text" class="first-number" value="">
                    <span class="operator"></span>
                    <input type="text" class="second-number"  value="">
                    <output class="answer"></output>
                </form>
                <button class="answer-btn"><span class="mobile">Press</span><span class="desktop">Click</span> then say your answer*</button class="answer-btn">
                <button class="next-btn">Next<span class="arrow">&rarr;</span></button>
                <small>*You need to enable Siri in System settings for this to work in Safari on Mac</small>
            </article>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
